<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://unpkg.com/react/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEMTECH</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- aos css -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="App.css">

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/9b54928ef1.js" crossorigin="anonymous"></script>
    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</head>

<body>
    <section id="login">
        <div class="row">
            <div id="login-form" class="col-lg-6">
                <h1><a href="index.html">FEMTECH</a></h1>
                <h3>Log in.</h3>
                <p>Log in with your data that you entered during your registration.</p>

                <form id="submit-login">
                    <div class="form-group">
                        <label for="email">Your e-mail</label>
                        <input placeholder="name@domain.com" name="email" type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password</label>
                        <input placeholder="at least 8 characters" name="password" type="password" class="form-control" id="pwd">
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox"> Keep me signed in</label>
                    </div>
                    <button type="submit" class="btn submit-btn">Log in</button>

                    <p class="extra">Dont't have an account? <a href="signup.html">Sign Up</a></p>
                    <p style="text-align: center;"><a
                            href="mailto:rd052000@gmail.com?subject=Forgot Password for FEMTECH&body=Hey! Please help me out ASAP.">Forgot
                            Password?</a></p>
                </form>

                <script>
                    // Add JavaScript for handling form submission
                    document.getElementById('submit-login').addEventListener('submit', async function(event) {
                        event.preventDefault();
                        const formData = new FormData(this);
                        console.log(formData.getAll("email"))
                        axios.post('http://localhost:3000/api/auth/login',{email:formData.get("email"),password:formData.get("password")}).then(()=>{window.location.href="/index.html"}).catch(()=>{alert("login-failed")})
                    });
                </script>
            </div>
            <div id="login-img" class="col-lg-6">
                <img width="100%" src="login-hero.gif" alt="login-hero">
            </div>
        </div>
        </div>
    </section>
</body>

</html>
